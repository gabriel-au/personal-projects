<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Sistema de Vendas Martins</title>
    
	<link rel="stylesheet" type="text/css" href="../includes/css/skeleton.css"/>
	<link rel="stylesheet" type="text/css" href="../includes/css/components.css"/>
	
	<script src="../includes/js/phonegap-1.3.0.js"></script>
	<script src="../includes/js/jquery-1.7.2.min.js"></script>
	<script src="../includes/js/iscroll-min.js"></script>
	<script src="../includes/js/jshashtable-2.1.js"></script>
	<script src="../includes/js/BRQComum.js"></script>
	<script src="../includes/js/BRQNavegacao.js"></script>
	<script src="../includes/js/date.format.js"></script>
	<script src="../includes/js/BRQMob.js"></script>
	<script src="../includes/js/actions.js"></script>
	
	<script type="text/javascript" src="../includes/js/pages/indexRca.js"></script>	
	
</head>
<body>
	<!-- CONTAINER, envolve todo conteúdo, caso exista o menu do sistema ele deverá conter a classe 'wMenu' -->
	<div id="container" class="wMenu">
		
		<!-- CONTEÚDO, conteúdo das seções da aplicação -->
		<div id="content">
			<!-- CABEÇALHO, topo do aplicativo com a navegação e títulos -->
			<div id="header" class="headerInitial">
				<!-- Navegação esquerda - em caso de seção com menu, deixar o leftNav vazio -->
				<div class="leftNav"></div>
				<!-- Assinatura Visual Martins -->
				<div class="martins"><img src="../includes/images/img_assVisualMartins.png"/></div>
			</div>
			<!-- FIM CABEÇALHO -->
			<!-- CONTEÚDO PRINCIPAL, conteúdo da seção -->
			<div id="mainContent">
				<div class="panel paddedGrey">
					<a class="button right sync" href="javascript:void(0);"></a>
					<div class="right">
						<label class="small">Última Atualização</label>
						<span id="ultimaSincronizacao"></span>
					</div>
				</div>
				<div class="panel">
					<div class="left">
						<p>Olá,<br/><strong id="nomeRepresentante"></strong></p>
						<label>Código:</label><span id="codigoRepresentante"></span>
						<label>Data:</label><span id="dataAtual"></span>
						<label>Hora:</label><span id="horaAtual"></span>
						<label>Versão:</label><span id="versao"></span>
						<label>Build:</label><span id='build'>vvellozo_107</span>
					</div>
				</div>
				<h2>Previsão Semanal</h2>
				<div class="panel">
					<span class="icon previsaoSemanal"></span>
					<div class="left">
						<label class="large">Previsão Semanal</label>
					</div>
					<div class="right">
						<span id="previsaoSemanal"></span>
					</div>
				</div>
				
				<h2>Avisos</h2>
				<ul class="listNav">
					<li onclick="nav('descAvisosClientes.html');">
						<span class="icon cliente"></span>
						<div class="left">
							<label class="large">Clientes</label>
						</div>
						<div class="right">
							<span id="quantidadeAvisosClientes"></span>
						</div>
					</li>
				</ul>
			</div>
			<!-- FIM CONTEÚDO PRINCIPAL -->
		</div>
		<!-- FIM CONTEÚDO -->
	</div>
</body>
</html>
