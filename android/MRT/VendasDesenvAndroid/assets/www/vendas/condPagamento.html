<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Sistema de Vendas Martins</title>
    
	<link rel="stylesheet" type="text/css" href="../includes/css/skeleton.css"/>
	<link rel="stylesheet" type="text/css" href="../includes/css/components.css"/>
	
	<script src="../includes/js/BRQMob.js"></script>
	<script src="../includes/js/phonegap-1.3.0.js"></script>
	<script src="../includes/js/jquery-1.7.2.min.js"></script>
	
	<script src="../includes/js/actions.js"></script>
	<script src="../includes/js/BRQComum.js"></script>
	<script src="../includes/js/BRQNavegacao.js"></script>
	
	<script src="../includes/js/pages/condPagamento.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			// Refaz a renderizacao do Scroll no Android
			document.addEventListener("touchmove", function ScrollStart() { $("#dummy").focus(); }, false);
			
			// Calcula o tamanho do Wrapper
			calculaAltura(document.getElementsByClassName('result')[0], document.getElementById('div-footer-area'));
			
			$(window).resize(function() {
				calculaAltura(document.getElementsByClassName('result')[0], document.getElementById('div-footer-area'));
			});
		});
	</script>

	
</head>
<body>
	<!-- CONTAINER, envolve todo conteúdo, caso exista o menu do sistema ele deverá conter a classe 'wMenu' -->
	<div id="container">
		
		<!-- CONTEÚDO, conteúdo das seções da aplicação -->
		<div id="content">
			<!-- CABEÇALHO, topo do aplicativo com a navegação e títulos -->
			<div id="header">
				<a class="button left" href="javascript:BRQNavegacao.voltar();">Voltar</a>
				<h1>Condições de Pagamento</h1>
				<a class="button right" onclick="controleCondicaoPagamento()" class="bt">Ok</a>
			</div>
			<!-- FIM CABEÇALHO -->
			
			<!-- CONTEÚDO PRINCIPAL, conteúdo da seção -->
			<div id="mainContent">
				<h2>Escolha a condição de pagamento principal</h2>
				<div class="panel">
					<div class="left"><label class="large">Nº de Parcelas</label></div>
					<div class="right" id="containerNumeroParcelas">
					</div>
				</div>
				<div class="panelLine">
					<div class="left"><label class="large">Financiamento Vendor</label></div>
					<div class="switch" id="financiamentoVendor"></div>
				</div>
				<div class="panelLine">
					<div class="left"><label class="large">Cobrança Bancária</label></div>
					<div class="switch" id="cobrancaBancaria"></div>
				</div>
				<div class="panelLine">
					<div class="left"><label class="large">Venda Cash</label></div>
					<div class="switch" id="vendaCash"></div>
				</div>
				<div class="panel">
					<div class="left"><input type="text" class="type" placeholder="Prazo" size="13" maxlength="3" id="prazo"/></div>
					<div class="left"><input  type="text" class="type" placeholder="Periodicidade" id="periodicidade"/></div>
				</div>
				
				<div id="div-header-area"></div>
				
				<div id="div-wrapper-area">
					<div class="result" style="overflow: scroll; -webkit-overflow-scrolling: touch;">
						<div class="tableList">
							<table style="width: 100%;" cellspacing="0" id="tabela_condicao_pagamento">
								<thead>
									<tr>
										<th style="width:50px;">Código</th>
										<th style="width:500px;">Descrição</th>
										<th style="width:50px;">Parcelas</th>
										<th style="width:55px;">Prazo de Entrada</th>
										<th style="width:50px;">Periodicidade</th>
										<th style="width:110px;">Valor Mínimo (R$)</th>
										<th>Observações</th>
									</tr>
								</thead>
								<tbody id="body_condicoes_pagamento">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div id="div-footer-area"></div>
			<!-- FIM CONTEÚDO PRINCIPAL -->
		</div>
		
		
		<!-- FIM CONTEÚDO -->
		
		<!-- Refaz a renderizacao do Scroll no Android -->
		<input type="text" id="dummy" class="js-notRequired"  style="width: 1px; height:1px; margin:0; padding:0; border: 0;" />
	</div>
</body>
</html>
