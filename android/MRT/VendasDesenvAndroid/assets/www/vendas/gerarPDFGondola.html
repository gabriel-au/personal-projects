<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Sistema de Vendas Martins</title>
    
	<link rel="stylesheet" type="text/css" href="../includes/css/skeleton.css"/>
	<link rel="stylesheet" type="text/css" href="../includes/css/components.css"/>
	
	<script src="../includes/js/BRQMob.js"></script>
	<script src="../includes/js/phonegap-1.3.0.js"></script>
	<script src="../includes/js/jquery-1.7.2.min.js"></script>
	<script src="../includes/js/iscroll-min.js"></script>
	<script src="../includes/js/actions.js"></script>
	<script src="../includes/js/BRQComum.js"></script>
	<script src="../includes/js/BRQNavegacao.js"></script>
	
	<script type="text/javascript" src="../includes/js/pages/gerarPDFGondola.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			BRQNavegacao.adicionarPilhaNavegacao('gerarPDFGondola');
		});
	</script>
	
</head>
<body>
	<!-- CONTAINER, envolve todo conteúdo, caso exista o menu do sistema ele deverá conter a classe 'wMenu' -->
	<div id="container">
		
		<!-- CONTEÚDO, conteúdo das seções da aplicação -->
		<div id="content">
			<!-- CABEÇALHO, topo do aplicativo com a navegação e títulos -->
			<div id="header">
				<a class="button left"  href="javascript:BRQNavegacao.voltar();">Voltar</a>
				<h1>Gerar PDF para Envio por E-mail</h1>
				<a id="span-send" class="button right" href="javascript:void(0)">Enviar</a>
			</div>
			<!-- FIM CABEÇALHO -->
			<!---->
			<!-- CONTEÚDO PRINCIPAL, conteúdo da seção -->
			<div id="mainContent">
				<h2>Lista de e-mail(s) para envio</h2>
				<div class="panel">
					<div class="left">
						<input type="text" id="input-mail" class="type" placeholder="Inserir e-mail" style="width:280px">
					</div>
					<div class="right">
						<a class="button right"><span id="span-add" class="icon adicionar"></span></a>
					</div>
				</div>
				<div class="panel">
					<span class="icon aplicado"></span>
					<div class="left"><label class="large">Posição da Mercadoria na Gôndola</label></div>
				</div>
				<div class="panel">
					<span class="icon aplicado"></span>
					<div class="left"><label class="large">Código da mercadoria</label></div>
				</div>
				<div class="panel">
					<span class="icon aplicado"></span>
					<div class="left"><label class="large">Descrição completa da mercadoria</label></div>
				</div>
				<div class="panel">
					<span class="icon aplicado"></span>
					<div class="left"><label class="large">Preço líquido + impostos  + frete</label></div>					
				</div>
				<div class="panel">
					<span class="icon aplicado"></span>
					<div class="left"><label class="large">Condição de pagamento</label></div>
				</div>
				<div class="panel">
					<span class="icon aplicado"></span>
					<div class="left"><label class="large">Total líquido + impostos + frete</label></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Estoque Anterior da Mercadoria</label></div>
					<div class="switch" id="switch_estoque_anterior"></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Estoque Atual da Mercadoria</label></div>
					<div class="switch" id="switch_estoque_atual"></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Valor Frete (Embalagem Martins)</label></div>
					<div class="switch" id="switch_valor_frete_martins"></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Preço Líquido + Impostos + Frete</label></div>
					<div class="switch" id="switch_precoliq_impostos_frete"></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Filial de Expedição (CAD)</label></div>
					<div class="switch" id="switch_filial_expedicao"></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Filial de Faturamento (FIL)</label></div>
					<div class="switch" id="switch_filial_faturamento"></div>
				</div>
				<div class="panel">
					<div class="left"><label class="large">Percentual de ICMS</label></div>
					<div class="switch" id="switch_percentual_icms"></div>
				</div>
			</div>
			<!-- FIM CONTEÚDO PRINCIPAL -->
		</div>
		<!-- FIM CONTEÚDO -->
	</div>
</body>
</html>
