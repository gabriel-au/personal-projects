<!DOCTYPE html>
<html lang="pt-br">
<head>

	<link rel="stylesheet" type="text/css" href="includes/css/themes" />

<body>
	<div class="container" data-role="page">
		<script>
			$(document).ready(function(){
				$(".footer").css("top", $(window).height() - 50);
				$(".bg-brq").css("top", $(window).height() - 98);
				$(".content").css("height", $(window).height() - 148);
				$(".content .android").css("height", $(window).height() - 148);
				$(window).resize(function() {
					$(".footer").css("top", $(window).height() - 50);
					$(".bg-brq").css("top", $(window).height() - 98);
					$(".content").css("height", $(window).height() - 148);
					$(".content .android").css("height", $(window).height() - 148);
				});
			})
		</script>
        <div class="header-evento">
			<h1><span>Unimed</span></h1>
              <div class="sombra-login"></div>
		</div>
        <div class="content">
        	<h2 class="title-login">Efetue seu login</h2>
            <div class="box-formulario">
                <form action="index.html" >
                <div class="formulario">
                  <input type="text" value = "usuario1" id="usuario"/>
                </div>	
                <div class="formulario">
                  <input type="text" value = "123"  id="senha"/>
                </div>	
                <a href="javascript:login()" data-transition="slide" class="button">Entrar</a>
                
                </form>
            </div>    
      </div>
            
</div>
