<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Sistema de Vendas Martins</title>
    
	<link rel="stylesheet" type="text/css" href="../includes/css/skeleton.css"/>
	<link rel="stylesheet" type="text/css" href="../includes/css/components.css"/>
	
	<script src="../includes/js/BRQMob.js"></script>
	<script src="../includes/js/phonegap-1.3.0.js"></script>
	<script src="../includes/js/jquery-1.7.2.min.js"></script>
	<script src="../includes/js/iscroll-min.js"></script>
	<script src="../includes/js/actions.js"></script>
	<script src="../includes/js/BRQComum.js"></script>
	<script src="../includes/js/BRQNavegacao.js"></script>
	
	<script src="../includes/js/pages/gerarPDF_pedido.js"></script>
	
</head>
<body>
	<!-- CONTAINER, envolve todo conteúdo, caso exista o menu do sistema ele deverá conter a classe 'wMenu' -->
	<div id="container">
		
		<!-- CONTEÚDO, conteúdo das seções da aplicação -->
		<div id="content">
			<!-- CABEÇALHO, topo do aplicativo com a navegação e títulos -->
			<div id="header">
				<!-- Navegação esquerda - em caso de seção com menu, deixar o leftNav vazio -->
				<a class="button left" onclick="voltar()">Voltar</a>
				<h1>Gerar TXT Para Envio por E-mail</h1>
				<!-- Navegação da direita -->
				<a class="button right" href="javascript:void(0);"  id="span-send">Enviar</a>
			</div>
			<!-- FIM CABEÇALHO -->
			
			<!-- CONTEÚDO PRINCIPAL, conteúdo da seção -->
			<div id="mainContent">
				<div class="addText"></div>
				<ul class="list light">
					<li class="selected"><label>Código da Mercadoria</label></li>
					<li class="selected"><label>Descrição Completa da Mercadoria</label></li>
					<li class="selected"><label>Quantidade Negociada</label></li>
					<li class="selected"><label>Preço Unitário Líquido + Imposto + Frete</label></li>
					<li class="selected"><label>Preço Líquido + Imposto + Frete</label></li>
					<li class="selected"><label>Condição de Pagamento</label></li>
					<li>
						<label>Valor do Frete (Embalagem Martins)</label>
						<div class="switch" id="switch_valor_frete"></div>
					</li>
					<li>
						<label>Total Líquido + Impostos + Frete</label>
						<div class="switch" id= "switch_totalLiquido_impostos_frete"></div>
					</li>
					<li>
						<label>Filial de Expedição (CAD)</label>
						<div class="switch" id="switch_filial_Expedicao"></div>
					</li>
					<li>
						<label>Filial de Faturamento (FIL)</label>
						<div class="switch" id="switch_filial_faturamento"></div>
					</li>
					<li>
						<label>Percentual de ICMS</label>
						<div class="switch" id="switch_percentual_icms"></div>
					</li>
				</ul>
			</div>
			<!-- FIM CONTEÚDO PRINCIPAL -->
		<!-- FIM CONTEÚDO -->
	</div>
</body>
</html>
